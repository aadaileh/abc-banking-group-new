<!DOCTYPE html>
<html>

        <title>Hello jQuery</title>

<script type="text/javascript" language="javascript">

var data = JSON.stringify({
  "mail": "test@test.de",
  "password": "password",
  "lastName": "lastName",
  "name": "name",
  "address": "somewhere"
});

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === this.DONE) {
    console.log(this.responseText);
  }
});

xhr.open("POST", "http://localhost:8080/call-the-new-service-on-the-cloud");
//xhr.setRequestHeader("cookie", "JSESSIONID=BD0A2C50644101AEE6CD8093D5AD9240");
xhr.setRequestHeader("content-type", "application/json");
xhr.setRequestHeader("authorization", "Basic YXBpdXNlcjpwYXNz");

xhr.send(data);

</script>
